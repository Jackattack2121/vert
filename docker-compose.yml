version: '3.8'
services:
  directus:
    image: directus/directus:latest
    ports:
      - "8055:8055"
    environment:
      KEY: "${DIRECTUS_KEY}"
      SECRET: "${DIRECTUS_SECRET}"
      ADMIN_EMAIL: "${DIRECTUS_ADMIN_EMAIL:-admin@vertcapital.com.au}"
      ADMIN_PASSWORD: "${DIRECTUS_ADMIN_PASSWORD}"
      DB_CLIENT: "pg"
      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_DATABASE: "directus"
      DB_USER: "directus"
      DB_PASSWORD: "${DIRECTUS_DB_PASSWORD}"
      PUBLIC_URL: "http://localhost:8055"
      CORS_ENABLED: "true"
      CORS_ORIGIN: "http://localhost:3000,http://localhost:3003"
    volumes:
      - ./directus/uploads:/directus/uploads
      - ./directus/extensions:/directus/extensions
    depends_on:
      - postgres

  postgres:
    image: postgis/postgis:13-master
    environment:
      POSTGRES_DB: "directus"
      POSTGRES_USER: "directus"
      POSTGRES_PASSWORD: "${DIRECTUS_DB_PASSWORD}"
    volumes:
      - directus_db:/var/lib/postgresql/data

  listmonk:
    image: listmonk/listmonk:latest
    ports:
      - "9000:9000"
    environment:
      TZ: "Australia/Perth"
    volumes:
      - ./listmonk/config.toml:/listmonk/config.toml
      - listmonk_uploads:/listmonk/uploads
    depends_on:
      - listmonk_db
    command: ["./listmonk"]

  listmonk_db:
    image: postgres:13
    environment:
      POSTGRES_DB: "listmonk"
      POSTGRES_USER: "listmonk"
      POSTGRES_PASSWORD: "${LISTMONK_DB_PASSWORD}"
    volumes:
      - listmonk_db:/var/lib/postgresql/data

volumes:
  directus_db:
  listmonk_db:
  listmonk_uploads:

